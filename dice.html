<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLL THE DICE !</title>
    <style>
    * 
    {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    </style>
</head>
<body>
    <h1 style="font-size: large;font-family: 'Times New Roman', Times, serif;color:blue;text-align: center;">Roll the dice</h1>
   
    
    <div style="background: whitesmoke;
            padding: 20px;
            width: 400px;
            margin: 0 auto 20px;
            border: 1px solid black;display: flex;gap:20px;flex-direction: column;justify-items: center;">
            <p>Select The No of Dice</p>
    <img  src="dice.jpg" alt="dic1" style=" width: 100px;height: 100px;cursor: pointer; border: 2px solid rgb(255, 255, 255);">
    <p>1 dice</p>
    <button onclick="Roll1()" style="text-align: center;">Roll</button>
    <img id="rock" src="dice2.jpg" alt="Rock" style=" width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid rgb(255, 255, 255);">
            
    <p>2 dice</p>
    <button onclick="Roll2()" style="text-align: center;">Roll</button>
    </div>
    <button id="res" style="display: block;margin: 0 auto;padding: 10px 30px;background: lightblue;border: 1px solid black;cursor: pointer;">0</button>   
    
</body>
<script>
    function Roll1()
    {
        let i=Math.ceil(Math.random()*6)
        document.getElementById('res').innerHTML=i;
    }
    function Roll2()
    {
        let j=Math.ceil(Math.random()*12)
        document.getElementById('res').innerHTML=j;
    }
</script>
</html>
